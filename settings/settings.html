<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BrowsingTime Settings</title>
  <link href="../shared/styles.css" rel="stylesheet" />
  <link href="settings.css" rel="stylesheet" />
  <link href="../shared/fontawesome.min.css" rel="stylesheet" />
  <link href="../shared/solid.min.css" rel="stylesheet" />
</head>
<body>
  <section class="settings">
    <h1>BrowsingTime Settings</h1>
    <div class="general-settings-section">
      <h2>General Settings</h2>
      <div class="setting-item">
        <label for="session-timeout">Session Timeout (minutes):</label>
        <p class="setting-description">Time of inactivity after which a new browsing session is considered to have started (default: 10 minutes).</p>
        <input type="number" id="session-timeout" min="1" max="60" class="number-input">
      </div>
      </div>

    <div class="categories-section">
        <h2>Categories</h2>
        <p class="description">Define categories to group your browsing history by domains using regular expressions.</p>
        <table>
          <thead>
            <tr>
              <td>Name</td>
              <td>Domain Regex Pattern</td>
              <td>&nbsp;</td>
            </tr>
          </thead>
          <tbody id="categories-list">
          <!-- Categories will be inserted here -->
          </tbody>
        </table>

        <div class="category-actions">
          <i class="fas fa-plus-circle fa-fw add-category" id="add-category" title="Add new Category"></i>
        </div>
      </div>

  </section>
  <script src="../libs/browser-polyfill.js"></script>
  <script src="../shared/theme.js"></script>
  <script src="settings.js"></script>
</body>
</html>
