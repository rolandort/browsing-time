<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Browsing Stats</title>
  <link href="../shared/styles.css" rel="stylesheet" />
  <link href="popup.css" rel="stylesheet" >
  <link href="../shared/fontawesome.min.css" rel="stylesheet" />
  <link href="../shared/solid.min.css" rel="stylesheet" />
</head>
<body>
  <div class="popup-content">
    <div class="header-container">
      <div class="header-title">Browsing Stats</div>
      <div class="links-container">
        <i class="fas fa-chart-line fa-fw extended-link" id="openExtended" title="Open Extended View"></i>      
        <i class="fas fa-gears fa-fw settings-link" id="openSettings" title="Open Settings"></i>
        <i class="fas theme-button fa-fw" id="theme-switch" title="Toggle dark mode"></i>
        <i class="fas fa-circle-xmark fa-fw close-button" id="close-popup" title="Close popup"></i>
      </div>
    </div>

    <div class="filter-section">
      <div class="filter-container">
        <select id="category-filter" class="category-select">
          <option value="all">All Categories</option>
          <!-- Categories will be populated dynamically -->
        </select>
        <div class="date-navigation">
          <input type="date" id="date-filter" class="date-select">
          <button id="prev-day" class="nav-button" title="Previous Day">&larr;</button>
          <button id="next-day" class="nav-button" title="Next Day">&rarr;</button>
        </div>
      </div>
    </div>

    <section class="chart-block">
      <div class="chart-container small-container">
        <canvas id="categoryChart"></canvas>
      </div>
    </section>

    <div class="chart-container default-container">
      <canvas id="historyChart"></canvas>
    </div>
  
    <div id="footer">
      Browsing Stats by Roland
    </div>

  </div>

  <script src="../libs/browser-polyfill.js"></script>
  <script src="../libs/chart.js"></script>
  <script src="../libs/moment.js"></script>
  <script src="../libs/chartjs-adapter-moment.js"></script>
  <script src="../shared/theme.js"></script>
  <script src="popup.js"></script>
</body>
</html>
